<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="index.css">
    <title>Netflix Sign-In</title>

</head>

<body>
    <!-- Netflix logo -->
    <nav>
        <a href="#"><img src="/images/logo.svg"></a>
    </nav>

    <!-- main sign-in info -->
    <div class="form-wrapper">
        <h2>Sign In</h2>

        <form>
            <div class="outer">
                <div class="ip">
                    <input type="text" id="em" required>
                    <label for="em">Email or mobile number</label>
                </div>
            </div>

            <div class="outer">
                <div class="ip">
                    <input type="password" id="pd" required>
                    <label for="empd">Password</label>
                </div>
            </div>

            <div class="btn red">
                <button type="submit">Sign In</button>
            </div>
            <p>OR</p>
            <div class="btn code1">
                <button type="submit" class="code">Use a sign-in code</button>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="remember">
            <input type="checkbox" id="chk"><label for="chk">Remember me</label>
        </div>
        <div class="sign-up">
            <span>New to Netflix?</span><a href="#">
                <h4>Sign up now.</h4>
            </a>
        </div>
        <div class="learnMore">
            <span><small>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn
                        more.</a></small></span>
        </div>
    
    </div>

    <div class="gap"></div>
    
    <footer>
        <div class="ct">
            <div class="que">
                <span>Questions? call <a>000-800-919-1694</a></span>
            </div>
            <div class="row">

                <div class="ft-col">
                    <ul>
                        <li><span>FAQ</span></li>
                        <li><span>Cookie Preferences</span></li>
                    </ul>
                </div>
                <div class="ft-col">
                    <ul>
                        <li><span>Help Center</span></li>
                        <li><span>Corporate Information</span></li>
                    </ul>
                </div>
                <div class="ft-col">
                    <ul>
                        <li><span>Terms of Use</span></li>
                    </ul>
                </div>
                <div class="ft-col">
                    <ul>
                        <li><span>Privacy</span></li>
                    </ul>
                </div>
            </div>
            <div class="bn">
                <button>English</button>
            </div>
        </div>
    </footer>
</body>

</html>
